---
name: Benchmark

on:
  workflow_dispatch:
    inputs:
      compare_ref:
        description: 'Ref to compare against (e.g., main, v1.0.0)'
        required: false
        type: string
        default: 'main'

concurrency:
  group: benchmark-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'
          cache: true

      - name: Run benchmarks on current ref
        run: |
          echo "Running benchmarks on ${{ github.ref_name }}..."
          go test -bench=. -benchmem -benchtime=5s -count=5 ./... | tee benchmark-current.txt

      - name: Run benchmarks on comparison ref
        if: inputs.compare_ref != ''
        run: |
          echo "Checking out ${{ inputs.compare_ref }} for comparison..."
          git stash
          git checkout ${{ inputs.compare_ref }}
          echo "Running benchmarks on ${{ inputs.compare_ref }}..."
          go test -bench=. -benchmem -benchtime=5s -count=5 ./... | tee benchmark-compare.txt
          git checkout -

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Compare benchmarks
        if: inputs.compare_ref != ''
        run: |
          echo "## Benchmark Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Comparing **${{ github.ref_name }}** vs **${{ inputs.compare_ref }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          benchstat benchmark-compare.txt benchmark-current.txt | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Show current benchmarks
        if: inputs.compare_ref == ''
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results for **${{ github.ref_name }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat benchmark-current.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: |
            benchmark-current.txt
            benchmark-compare.txt
          retention-days: 30
