---
name: build

on:
  push:
    tags: ["v*"]
    paths:
      - .github/workflows/*.yml
      - "**/*.go"
      - go.*
      - Makefile
      - .golangci.yaml
  pull_request:
    branches: ["main"]
    paths:
      - .github/workflows/*.yml
      - "**/*.go"
      - go.*
      - Makefile
      - .golangci.yaml

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  golang-security:
    uses: andreygrechin/github-actions/.github/workflows/golang-security.yml@2920bcbd41f31201daaf7b42868cfc348e5a3de2 # v1.0.0
    permissions:
      contents: read
      pull-requests: read
    with:
      go-version: "1.25.4"

  lint:
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.25.4"]
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: go vet
        run: go vet ./...

      - name: Staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@2025.1.1
          staticcheck ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0
        with:
          version: v2.6.2
          args: --show-stats

  build:
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ["1.25.4"]
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go mod download
      - name: Build
        run: make build
      - name: Run tests
        run: go test -coverprofile=coverage.txt -v ./...

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
